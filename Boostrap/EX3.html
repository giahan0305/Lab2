<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pricing table</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <!-- Card 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Basic
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$10/month</h5>
                        <p class="card-text">10 GB Storage</p>
                        <p class="border-top border-bottom card-text">Basic Support</p>
                        <p class="card-text">1 Domain</p>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Standard
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$20/month</h5>
                        <p class="card-text">50 GB Storage</p>
                        <p class="border-top border-bottom card-text">Standard Support</p>
                        <p class="card-text">5 Domains</p>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Premium
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$30/month</h5>
                        <p class="card-text">100 GB Storage</p>
                        <p class="border-top border-bottom card-text">Premium Support</p>
                        <p class="card-text">Unlimited Domains</p>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
