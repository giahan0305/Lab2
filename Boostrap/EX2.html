<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login form</title>
</head>
<body>
    <form>
        <div class="row">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Enter username" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="row">
            <label for="validationDefaultPassword" class="form-label">Password</label>
        <div class="input-group">
        <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Password" aria-describedby="inputGroupPrepend2" required>
        </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Login</button>
    </form>
</body>
</html>
