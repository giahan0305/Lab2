<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Dynamic Table Generator</h1>
        <input type="number" id="rows" placeholder="Rows">
        <input type="number" id="colums" placeholder="Columns">
        <button id="generator">Generate Table</button>
    </div>
    <div id="tableContainer"></div>

    <script>
        document.getElementById('generator').addEventListener('click', () => {
            let rows = document.getElementById('rows').value;
            let columns = document.getElementById('colums').value;
            const tableContainer = document.getElementById('tableContainer');
            const table = document.createElement('table');
            for (let i = 1; i <= rows; i++) {
                const newRow = document.createElement('tr');
                for (let j = 1; j <= columns; j++) {
                    const newCell = document.createElement('td'); 
                    newCell.textContent = `(${i}, ${j})`; 
                    newRow.appendChild(newCell); 
                }
                table.appendChild(newRow); 
            }
            tableContainer.appendChild(table);
        });
    </script>
</body>
</html>
